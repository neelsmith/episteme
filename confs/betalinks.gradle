/* URLs for CITE services, Image Citation Tool, and CITEKit.
*/


project.ext {

    // Where you want to provide query forms for the services
    queryforms = "http://beta.hpcc.uh.edu/tomcat/episteme/svcforms"

    // The four CITE services	    
    texts  = "http://beta.hpcc.uh.edu/tomcat/episteme/texts"
    indices =  "http://beta.hpcc.uh.edu/tomcat/episteme/indices"
    collections = "http://beta.hpcc.uh.edu/tomcat/episteme/collections"
    images = "http://beta.hpcc.uh.edu/tomcat/episteme/images"


    // XSLT to use for constructing IIPMooViewer replies
    mooxslt = "xslt/citeimg_getiipmooviewer.xsl"

    // The image citation tool
    ict = "http://beta.hpcc.uh.edu/tomcat/episteme/ict.html"

    // CiteKit javascript package
    citekit = "http://beta.hpcc.uh.edu/tomcat/episteme/citekit/js/cite-jq.js"
}
